<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload OTA data</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
    <div class="topnav">
        <h1>Upload OTA data</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <a href="/index.html"><button class="button-menu">HOME</button></a>
                <a href="/otaupdate.html"><button class="button-menu" hidden>OTA</button></a>
                <a href="/setup.html"><button class="button-menu">SETUP</button></a>
            </div>
        </div>
    </div>
    <br>
    <div><img src="firmware-icon.png"></div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <form enctype="multipart/form-data" class="form-container" id="upload_form" method="post">
                    <button class="button-menu" id="firmware-button" type="button">Firmware</button>
                    <button class="button-menu" id="filesystem-button" type="button">FileSystem</button>
                    <br><br>
                    <input accept='.bin,.bin.gz' class="input-file" id="file1" name='firmware' type="file">
                    <br><br>
                    <button id="button-send" class="button-menu" type="submit" disabled>Upload</button>
                </form>
            </div>
            <div class="card-grid">
                <div class="card">
                    <h3 id="status">Firmware upload</h3>
                    <p id="loaded_n_total"></p>
                    <progress id="progressBar" max="100" value="0"></progress>
                </div>
            </div>
        </div>
    <script src="/script_otaupdate.js"></script>
</body>
</html>
